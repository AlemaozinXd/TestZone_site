<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestZone</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../src/image/TESTE.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shrikhand&display=swap" rel="stylesheet">
<script src=".function.js"></script>

</head>

<body>
    <main class="container">
        <form>
            <h1>Login TestZone</h1>

            <div>
                <input type="Email" placeholder="Seu E-mail" class="input_login" id="email">
            </div>

            <div>
                <input type="password" placeholder="Sua Senha" class="input_login" id="senha">
            </div>
            <div class="remember_button">
                <label for="remember_box">
                    <input type="checkbox" name="remember_box" id="remember_box">
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">esqueceu sua senha?</a>
            </div>
            <div class="button">
                <button type="submit" class="login_button" id="loginBtn">Login</button>
            </div>
            <div class="register_cont">
                <p>nao tem uma conta? <a href="#" class="register">registre-se</a></p>
            </div>
        </form>
    </main>
</body>

</html>
